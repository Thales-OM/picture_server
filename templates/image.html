<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        body {
            background: linear-gradient(to right, #e66465, #9198e5);
        }

        button {
            display: block;
            margin: auto;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            background: #fa8072;
        }

        a { 
            color: #000;; 
            text-decoration: none;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* width: 100%; */
        }

        .top-left-button {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .top-right-button {
            
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .menu-button-contents::before {
            content: "\2261\ "; /* Unicode for the horizontal lines symbol */
        }

        .forward-button-contents::after {
            content: " \2192"; /* Unicode for the right-pointing arrow symbol */
        }
        
    </style>
</head>
<body>
    <img src="{{ image_src }}" alt="black_men_kissing.jpeg" class="center">
    <button class="top-left-button"><a class="menu-button-contents" href="/">На главную</a></button>
    <button class="top-right-button"><a class="forward-button-contents" href="/image/">Еще картинка</a></button>
</body>
